<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Subtraction</title>
    <script src="https://code.jquery.com/jquery-3.1.0.min.js"
            integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s="
            crossorigin="anonymous"></script>
</head>
<body>
<div id="wrapper">
    <input type="text" id="firstNumber" value="13.33" disabled>
    <input type="text" id="secondNumber" value="22.18" disabled>

    <div id="result"></div>
</div>
<script src="subtract.js"></script>
<script>
    window.onload = function () {
      substract();
    }
    function substract() {
        let firstNumber = $('#firstNumber');
        let secondNumber = $('#secondNumber');
        let resultDiv = $('#result');

        let result = parseFloat(firstNumber.val()) - parseFloat(secondNumber.val());
        resultDiv[0].textContent = result;
    }
</script>
</body>
</html>
