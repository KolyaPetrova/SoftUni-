<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
</head>
<body>
<h1 style="text-align: center">Register</h1>

<div class="container">
    <form method="post" action="/users/register" class="col-4" style="margin-left: 33%;margin-top: 5%">
        <fieldset>
            <legend style="text-align: center;margin-bottom: 1em">Register form</legend>
            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" class="form-control" name="email" id="email" aria-describedby="email"
                       placeholder="Enter email">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" name="password" id="password" placeholder="Enter password">
            </div>

            <div class="form-group">
                <label for="confirm">Confirm Password</label>
                <input type="password" class="form-control" name="confirm" id="confirm" placeholder="Confirm password">
            </div>
            <button type="submit" class="btn btn-primary">Register</button>
        </fieldset>

    </form>
</div>
</body>
</html>
