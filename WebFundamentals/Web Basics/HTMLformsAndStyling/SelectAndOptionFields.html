<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OptionFields</title>
</head>
<body>
<select name="gender">
    <option value="Value 1">Male</option>
    <option value="Value 2" selected="selected">Female</option>
    <option value="Value 3">Other</option>
</select>

<select name="products" multiple="multiple">
    <option value="202">mouse</option>
    <option value="171">sound speakers</option>
    <option value="146" selected="selected">keyboard</option>
</select>



<select>
    <optgroup label="Swedish Cars">
        <option value="volvo">Volvo</option>
        <option value="saab">Saab</option>
    </optgroup>
    <optgroup label="German Cars">
        <option value="mercedes">Mercedes</option>
        <option value="audi">Audi</option>
    </optgroup>
</select>


<input list="browsers" name="browser">

<datalist id="browsers">
    <option value="Internet Explorer">
    <option value="Firefox">
    <option value="Chrome">
    <option value="Opera">
    <option value="Safari">
</datalist>

</body>
</html>
