<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Checkboxes and radio buttons</title>
</head>
<body>
<p><input type="checkbox" name="agree"
          value="yes">I agree</p>

<input type="radio" name="city" value="1" /> Sofia <br/>
<input type="radio" name="city" value="2" /> London <br/>
<input type="radio" name="city" value="3" /> Munich <br/>
<input type="radio" name="city" value="4" /> Madrid <br/>
<input type="radio" name="city" value="5" /> Rome

</body>
</html>
